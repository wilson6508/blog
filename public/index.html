<!DOCTYPE html>
<html lang="zh-Hant-TW" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <link rel="manifest" href="<%= BASE_URL %>assets/img/favicons/manifest.json"> -->
    <meta name="theme-color" content="#ffffff">
    <script src="<%= BASE_URL %>assets/js/config.js"></script>
    <script src="<%= BASE_URL %>vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--Stylesheets-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Two+Tone|Material+Icons+Sharp">
    <link href="<%= BASE_URL %>vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
    <link href="<%= BASE_URL %>assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
    <link href="<%= BASE_URL %>assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="<%= BASE_URL %>assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
    <link href="<%= BASE_URL %>assets/css/Hover-master/hover-min.css" rel="stylesheet" id="Hover-master">
    <link href="<%= BASE_URL %>assets/css/user.min.css" rel="stylesheet" id="user-style-default">
    <script>
        var isRTL = JSON.parse(localStorage.getItem("isRTL"));
        if (isRTL) {
            var linkDefault = document.getElementById("style-default");
            var userLinkDefault = document.getElementById("user-style-default");
            linkDefault.setAttribute("disabled", true);
            userLinkDefault.setAttribute("disabled", true);
            document.querySelector("html").setAttribute("dir", "rtl");
        } else {
            var linkRTL = document.getElementById("style-rtl");
            var userLinkRTL = document.getElementById("user-style-rtl");
            linkRTL.setAttribute("disabled", true);
            userLinkRTL.setAttribute("disabled", true);
        }
    </script>
    <script src="<%= BASE_URL %>vendors/popper/popper.min.js"></script>
    <script src="<%= BASE_URL %>vendors/bootstrap/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>vendors/anchorjs/anchor.min.js"></script>
    <script src="<%= BASE_URL %>vendors/is/is.min.js"></script>
    <script src="<%= BASE_URL %>vendors/fontawesome/all.min.js"></script>
    <script src="<%= BASE_URL %>vendors/lodash/lodash.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="<%= BASE_URL %>vendors/list.js/list.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/theme.js"></script>
</head>
  <body>
    <noscript>
    <strong>
    We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    Please enable it to continue.
    </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
